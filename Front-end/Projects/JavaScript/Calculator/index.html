<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceCalculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script> 
</head>
<body>
    <!-- classes are for css style sheet, data attributes are for Javascript-->
    <div class="calculator-grid">
        <div class="calculator-screen">
            <div data-pre-num class="pre-num">
                
            </div>
            <div data-current-num class="current-num">
                
            </div>

        </div>
        <button data-All Clear class="btn two-squares All-clear numbers"> AC </button>
        <button class="btn Delete"> DEL </button>
        <button class="btn fractional op" > / </button>
        <button class="btn num1 numbers"> 1 </button>
        <button class="btn num2 numbers"> 2 </button>
        <button class="btn num3 numbers"> 3 </button>
        <button class="btn power op"> * </button>
        <button class="btn num4 numbers"> 4 </button>
        <button class="btn num5 numbers"> 5 </button>
        <button class="btn num6 numbers"> 6 </button>
        <button class="btn plus op "> + </button>
        <button class="btn num7 numbers"> 7 </button>
        <button class="btn num8 numbers"> 8 </button>
        <button class="btn num9 numbers"> 9 </button>
        <button class="btn minus op"> - </button>
        <button class="btn dot op" > . </button>
        <button class="btn num0 numbers"> 0 </button>
        <button class="btn two-squares answer  op" > = </button>
    
        

    </div>
</body>
</html>
