<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceCalculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script> 
</head>
<body>
    <!-- classes are for css style sheet, data attributes are for Javascript-->
    <div class="calculator-grid">
        <div class="calculator-screen">
            <div data-pre-num class="pre-num">
                
            </div>
            <div data-current-num class="current-num">
                
            </div>

        </div>
        <button data-All Clear class="btn two-squares"> AC </button>
        <button class="btn Delete"> DEL </button>
        <button class="btn fractional"> / </button>
        <button class="btn num1"> 1 </button>
        <button class="btn num2"> 2 </button>
        <button class="btn num3"> 3 </button>
        <button class="btn power"> * </button>
        <button class="btn num4"> 4 </button>
        <button class="btn num5"> 5 </button>
        <button class="btn num6"> 6 </button>
        <button class="btn plus"> + </button>
        <button class="btn num7"> 7 </button>
        <button class="btn num8"> 8 </button>
        <button class="btn num9"> 9 </button>
        <button class="btn minus"> - </button>
        <button class="btn dot"> . </button>
        <button class="btn num0"> 0 </button>
        <button class="btn answer"> = </button>
        
    
        

    </div>
</body>
</html>
