<!doctype html>
<html>
 <!-- #Website stats# -->
 <head>
  <!-- Define characters used in the file -->
  <meta charset="UTF=8">
  <!-- Description described in google -->
  <meta name="Description" content="This website rocks">
  <!-- Website Author -->
  <meta name="author" content="Eliya">
  <!-- Control how the website look on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Website name -->
  <title> basic tags.html </title>
 </head>
 <!-- #Fonts# -->
 <body>
  <hr>
  <!-- 1________________________1 -->
  <h1>1</h1>
    <!--
     Font size: 1-6 higher=smaller
     <h1 style="color:blue; background-color:red">
    -->
    <h1> Hello, Dcoder </h1>
    <!--
     Text Fonts:
     <b>Bold</b>
      <i>italian</i>
      <small>Small</small>
      <big>Big</big>
      <br> = new line
      <hr/> = ____________
      10<sup>2</sup> = 10²
      H<sub>2</sub>O = H₂O
    -->
    <hr>
  <!-- 2________________________2 -->
  <!-- paragraph types -->
  <h1>2</h1>
    <span>span1</span>
    <span>span2</span>
    <p>p1</p>
    <p>p2</p>
    <div>
     div1
    </div>
    <div>
     div2
    </div>
    <hr>
  <!-- 3________________________3 -->
  <!-- #Links & Files# -->
  <h1>3</h1>
    <a href="https://www.youtube.com" target="_blank">
     <!-- Link open on new windows --> YouTube's Homepage </a>
    <br>
    <hr>
  <!-- 4________________________4 -->
  <h1>4</h1>
    <a href="Page2.html">
     <!-- Open html file --> Page 2 </a>
    <br>
    <hr>
  <!-- 5________________________5 -->
  <h1>5</h1>
  <!-- Open Url image -->
    <a href=" https://images.globes.co.il/images/NewGlobes/big_image_800/2019/B52403DD5434065EA388C9A30C76249E_800x392.20190103T181359.jpg"> Clich to3 open image url</a>
    <a></a>
    <br>
    <hr>
  <!-- 6________________________6 -->
  <h1>6</h1>
  <!-- Open image file -->
    <img height="100" width="100" src="image_name.jpg" alt="this is how you upload an image">
    <br>
    <hr>
  <!-- 7________________________7 -->
  <h1>7</h1>
  <!-- Open Video File -->
  <!-- poster = file.jpg - thumbnail photo -->
  <!-- autoplay - play when the site opens -->
  <!-- loop - play in loops -->
  <video src="video.file" controls width="200"></video>
  <hr>
  <!-- 8________________________8 -->
  <h1>8</h1>
  <!-- #LISTS# -->
  <!--
   <ul></ul> - regular list container
   <ol></ol> - organised list container
   -->
  <ol type="I">
   <!-- list container -->
   <li>Apples</li>
   <li>Oranges</li>
   <li>Bananas</li>
  </ol>
  <br>
  <dl>
   <dt>
     Subject
   </dt>
   <dd>
     - description
   </dd>
  </dl>
  <hr>
  <!-- 9________________________9 -->
  <h1>9</h1>
  <!-- Hash table/dictionary-->
  <table>
   <caption>
    <h4>List Of Numbers</h4>
   </caption>
   <tbody>
    <tr>
     <th>num1</th>
     <th>num2</th>
     <th>num3</th>
    </tr>
    <tr>
     <td>one</td>
     <td>two</td>
     <td>three</td>
    </tr>
    <tr>
     <td colspan="2">one</td>
     <td>two</td>
    </tr>
   </tbody>
  </table>
  <hr>
  <!-- 10________________________10 -->
  <h1>10</h1>
  <!-- INPUT -->
    <input type="text" value="Enter Your Username" />
    <input type="password" value="Enter Your Password"/>
    <!-- more types:
    date
    email
    range
    file
    checkbox
    radio (assign name="example" if buttons share the same name only one can be checked)
    submit
    -->
    <textarea rows="10" cols="30"> <!-- rows & cols are optionals -->
     Enter a Pargraph
    </textarea>

  <!-- 11________________________11 -->
  <!-- Iframe - Displaying other website on your site -->
  <h1>11</h1>
  <iframe src="http://google.com/" width="200" height="300">sorry</iframe>



 </body>
</html>
